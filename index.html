<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нулики</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Хрестики-Нулики</h1>
        <div id="start-form">
            <input type="text" id="playerX" placeholder="Ім'я гравця X (хрестик)" required>
            <input type="text" id="playerO" placeholder="Ім'я гравця O (нулик)" required>
            <button id="startButton">Почати гру</button>
        </div>
        <div class="board" id="board" style="display: none;">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <p id="winning-message-text"></p>
            <button id="restartButton">Почати знову</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
